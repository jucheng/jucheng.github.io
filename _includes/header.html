<header class="post-header">
    <h1 class="post-title"><a>{{ t_page.title }}</a></h1>
    <p class="post-meta">
        <i class="fa fa-calendar"></i>
        {{ t_page.date | date: "%Y年%m月%d日" }}
        <i class="space"></i>
        <i class="fa fa-list"></i>
        {% for category in t_page.categories %}
        <a class="post-category" href="/page/category.html#{{ category }}">{{ category }}</a>
        {% endfor %}
        <i class="space"></i>
        <i class="fa fa-tag"></i>
        {% for tag in t_page.tags %}
        <a class="post-category" href="/page/tag.html#{{ tag }}">{{ tag }}</a>
        {% endfor %}
    </p>
</header>
