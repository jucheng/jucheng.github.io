<link rel="stylesheet" href="/res/css/page.css">
<h2 class="category">{{page.title}}</h2>
<div class="category-box">
    <ul>
        {% for cat in categories %}|
        <li class="category-box-sub"><a href="#{{ cat[0] }}">&nbsp;{{ cat[0] }}&nbsp;<sup>{{ cat[1].size }}</sup></a></li>
        {% endfor %}|
    </ul>
</div>
<hr class="line"/>

{% for cat in categories %}
<h2 class="category" id="{{ cat[0] }}">{{ cat[0] }}</h2>
<ul>
    {% for post in cat[1] %}
    <li class="category-sub">{{ post.date | date: "%Y-%m-%d" }}&nbsp;&nbsp;&raquo;&nbsp;&nbsp;
        <a class="category-sub-title" href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endfor %}
